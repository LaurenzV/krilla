name: Continuous integration
on:
  push:
  pull_request:
  release:
    types: [published]


env:
  KRILLA_THRESHOLD: "200"
  VISREG: ""
  STORE: ""
  RUSTFLAGS: "-Dwarnings"
  RUSTDOCFLAGS: "-Dwarnings"

jobs:
  pdfium:
    name: PDFium
    runs-on: ubuntu-latest
    steps:
      - name: Cache PDFium binary
        id: cache-pdfium
        uses: actions/cache@v4
        with:
          path: pdfium
          key: pdfium-binary-v2
      - name: Clone sitro repo
        if: steps.cache-pdfium.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/LaurenzV/sitro
      - name: Build pdfium
        if: steps.cache-pdfium.outputs.cache-hit != 'true'
        run: |
          cd sitro/src/pdfium
          cargo build --release
      - name: Finish
        if: steps.cache-pdfium.outputs.cache-hit != 'true'
        run: mv sitro/target/release/pdfium pdfium

  mupdf:
    name: MuPDF
    runs-on: ubuntu-latest
    steps:
      - name: Cache MuPDF
        id: cache-mupdf
        uses: actions/cache@v4
        with:
          path: mutool
          key: mupdf-binary-v3
      - name: Download MuPDF
        if: steps.cache-mupdf.outputs.cache-hit != 'true'
        run: |
          curl -LO https://mupdf.com/downloads/archive/mupdf-1.26.3-source.tar.gz
          tar -xvzf ./mupdf-1.26.3-source.tar.gz
      - name: Build MuPDF
        if: steps.cache-mupdf.outputs.cache-hit != 'true'
        run: |
          cd mupdf-1.26.3-source
          make HAVE_X11=no HAVE_GLUT=no
      - name: Finish
        if: steps.cache-mupdf.outputs.cache-hit != 'true'
        run: mv mupdf-1.26.3-source/build/release/mutool mutool

  gs:
    name: gs
    runs-on: ubuntu-latest
    steps:
      - name: Cache GhostScript
        id: cache-gs
        uses: actions/cache@v4
        with:
          path: gs
          key: gs-binary-v3
      - name: Download GhostScript
        if: steps.cache-gs.outputs.cache-hit != 'true'
        run: |
          curl -LO https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs10060/ghostscript-10.06.0.tar.gz
          tar -xvzf ./ghostscript-10.06.0.tar.gz
      - name: Build GhostScript
        if: steps.cache-gs.outputs.cache-hit != 'true'
        run: |
          cd ghostscript-10.06.0
          ./configure
          make
      - name: Finish
        if: steps.cache-gs.outputs.cache-hit != 'true'
        run: mv ghostscript-10.06.0/bin/gs gs

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: [pdfium, mupdf, gs]
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Rust toolchain
        uses: dtolnay/rust-toolchain@1.89.0

      - name: Get Rust cache
        uses: Swatinem/rust-cache@v2

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/cache@v4
        with:
          path: pdfium
          key: pdfium-binary-v2

      - uses: actions/cache@v4
        with:
          path: mutool
          key: mupdf-binary-v3

      - uses: actions/cache@v4
        with:
          path: gs
          key: gs-binary-v3

      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: poppler-utils
          version: 1.0

      - name: Download the pdfium library
        run: |
          curl -LO https://github.com/bblanchon/pdfium-binaries/releases/download/chromium%2F7520/pdfium-linux-x64.tgz
          mkdir pdfium-linux-x64
          tar -xvzf ./pdfium-linux-x64.tgz -C pdfium-linux-x64
          sudo mv ./pdfium-linux-x64/lib/libpdfium.so /usr/lib
          rm -r pdfium-linux-x64.tgz
          rm -r pdfium-linux-x64

      - name: Download Arlington model
        run: |
          curl -LO https://software.verapdf.org/dev/arlington/1.29/verapdf-arlington-1.29.9-installer.zip
          unzip verapdf-arlington-1.29.9-installer.zip
          cd verapdf-arlington-1.29.9
          java -jar verapdf-izpack-installer-1.29.9.jar ../.github/arlington.xml

      - name: Download verapdf model
        run: |
          curl -LO https://software.verapdf.org/dev/1.29/verapdf-greenfield-1.29.16-installer.zip
          unzip verapdf-greenfield-1.29.16-installer.zip
          cd verapdf-greenfield-1.29.16
          java -jar verapdf-izpack-installer-1.29.16.jar ../.github/verapdf.xml

      - name: Get pdfbox
        run: |
          curl -LO https://dlcdn.apache.org/pdfbox/3.0.6/pdfbox-app-3.0.6.jar
          mv pdfbox-app-3.0.6.jar pdfbox.jar

      - name: Clone sitro
        run: |
          git clone https://github.com/LaurenzV/sitro

      - name: Setup
        run: |
          sudo chmod +x pdfium
          sudo chmod +x mutool
          echo "POPPLER_BIN=pdftoppm" >> $GITHUB_ENV
          echo "GHOSTSCRIPT_BIN=$(pwd)/gs" >> $GITHUB_ENV
          echo "PDFIUM_BIN=$(pwd)/pdfium" >> $GITHUB_ENV
          echo "PDFBOX_BIN=$(pwd)/pdfbox.jar" >> $GITHUB_ENV
          echo "MUPDF_BIN=$(pwd)/mutool" >> $GITHUB_ENV

      - name: Build
        run: cargo build

      - name: Run tests
        run: cargo test --workspace -- --nocapture

      - name: Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          path: ./diffs

      - name: Run Arlington PDF tests
        # We are excluding one file because of https://github.com/pdf-association/arlington-pdf-model/issues/132
        run: find ./store -name "*.pdf"
          | grep -v "validate_pdf_a4f_full_example.pdf"
          | xargs /tmp/arlington/arlington-pdf-model-checker --format text -r -v --loglevel 0 -e ISO_19005_3

      - name: Run veraPDF tests
        run: find store -name "validate*.pdf"
          | xargs /tmp/verapdf/verapdf --format text -r -v --loglevel 0

      - name: Check PDFs with ghostscript
        run: python3 check_gs.py

  checks:
    name: Check clippy, formatting, and documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.90.0
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@cargo-hack
      - run: cargo clippy
      - run: cargo fmt --check --all
      - run: cargo doc --workspace --no-deps
      - run: RUSTFLAGS=-Awarnings cargo hack check --each-feature

      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Check Python formatting and linting
        run: |
          cd crates/krilla-py
          uv run --with ruff ruff check

  check-generated-code:
    name: Ensure the generated code is up-to-date
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.90.0
      - uses: Swatinem/rust-cache@v2
      - name: run code generator
        run: cargo run --bin=codegen
      - name: check for uncommitted changes
        run: git diff --exit-code

  # Python bindings (krilla-py)
  python-build:
    name: Build Python wheels
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 - manylinux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: auto
          # Linux x86_64 - musllinux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            manylinux: musllinux_1_2
          # Linux aarch64 - manylinux
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            manylinux: auto
          # Linux aarch64 - musllinux
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            manylinux: musllinux_1_2
          # macOS x86_64
          - os: macos-15-intel
            target: x86_64-apple-darwin
            manylinux: auto
          # macOS aarch64 (Apple Silicon)
          - os: macos-15
            target: aarch64-apple-darwin
            manylinux: auto
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            manylinux: auto
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --find-interpreter --release --out dist --manifest-path crates/krilla-py/Cargo.toml
          manylinux: ${{ matrix.manylinux }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}-${{ matrix.manylinux }}
          path: dist

  python-test:
    name: Test Python bindings
    needs: python-build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: auto
          - os: macos-15
            target: aarch64-apple-darwin
            manylinux: auto
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            manylinux: auto
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-${{ matrix.target }}-${{ matrix.manylinux }}
          path: dist

      - name: Install package and test dependencies
        run: |
          uv venv
          uv pip install pytest
          uv pip install --find-links dist krilla

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          pytest crates/krilla-py/tests -v

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: |
          .venv\Scripts\activate
          pytest crates/krilla-py/tests -v

  python-sdist:
    name: Build Python source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist --manifest-path crates/krilla-py/Cargo.toml

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  python-publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [python-build, python-test, python-sdist]
    if: github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: pypi
      url: https://pypi.org/p/krilla
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'wheels-*/*'

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*