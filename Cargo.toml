[workspace]
resolver = "2"
members = [
    "examples/cosmic_text",
    "examples/parley",
    "crates/*"
]

[workspace.package]
version = "0.3.0"
authors = ["Laurenz Stampfl <laurenz.stampfl@gmail.com>"]
edition = "2021"
repository = "https://github.com/LaurenzV/krilla"
readme = "README.md"
license = "MIT OR Apache-2.0"

[workspace.dependencies]
base64 = "0.22.1"
bumpalo = "3.16.0"
comemo = "0.4.0"
difference = "2.0.0"
flate2 = "1.0.30"
float-cmp = "0.10.0"
fontdb = "0.22.0"
gif = "0.13.1"
image = { version = "0.25.1", default-features = false, features = ["png"] }
image-webp = "0.1.3"
krilla = {path = "crates/krilla"}
krilla-macros = {path = "crates/krilla-macros"}
miniz_oxide = "0.8.0"
once_cell = "1.19.0"
oxipng = "9.1.2"
paste = "1.0.15"
pdf-writer = { git= "https://github.com/LaurenzV/pdf-writer", rev = "f95a19c" }
proc-macro2 = "1.0.86"
quote = "1.0.37"
resvg = "0.44.0"
rustybuzz = "0.18.0"
siphasher = "1.0.1"
sitro = { git = "https://github.com/LaurenzV/sitro", rev = "664be71b" }
skrifa = "0.22.0"
subsetter = {git = "https://github.com/typst/subsetter", rev = "172416a" }
syn = { version = "2.0.76", features = ["full", "extra-traits"] }
tiny-skia = "0.11.4"
tiny-skia-path = "0.11.4"
usvg = "0.44.0"
xmp-writer = { git = "https://github.com/LaurenzV/xmp-writer", rev = "1c2b8ae9" }
yoke = { version = "0.7.4", features = ["derive"] }
zune-png = "0.4.10"
zune-jpeg = "0.4.13"